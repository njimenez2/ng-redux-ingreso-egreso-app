<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
          <tr>
            <th>Descripci√≥n</th>
            <th>Monto</th>
            <th>Tipo</th>
            <th></th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of list$ | async">
            <td>{{item.descripcion}}</td>
            <td>{{item.monto | currency}}</td>
            <td [class.text-danger]="item.tipo === 'egreso'"
                [class.text-success]="item.tipo !== 'egreso'">
              {{item.tipo}}
            </td>
            <td><button (click)="borrar(item.id)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
          </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
